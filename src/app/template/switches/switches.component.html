<h2>Template: Switches</h2>
<hr>

<form #formulario="ngForm">

   <!-- Radio -->
   <div class="row mb-3">
      <label class="col-sm-3 col-form-label">GÃ©nero</label>
      <div class="col-sm-9 ">

         <div class="form-check">
            <input
                   class="form-check-input"
                   value="M"
                   [(ngModel)]="persona.genero"
                   type="radio" name="radioGenero"
                   id="radioMasculino" required>
            <label class="form-check-label" for="radioMasculino">
               Masculino
            </label>
         </div>
         <div class="form-check">
            <input
                   class="form-check-input"
                   type="radio"
                   name="radioGenero"
                   [(ngModel)]="persona.genero"
                   value="F"
                   id="radioFemenino" required>
            <label class="form-check-label" for="radioFemenino">
               Femenino
            </label>
         </div>

      </div>

   </div>

   <!-- Switch -->
   <div class="row mb-5">
      <label class="col-sm-3 col-form-label">Notificaciones</label>
      <div class="col-sm-9 pt-2">
         <div class="form-check form-switch">
            <input
                   [(ngModel)]="persona.notificaciones"
                   name="notificaciones"
                   class="form-check-input"
                   type="checkbox">
            <label
                   class="form-check-label">Quiero recibir notificaciones</label>
         </div>
      </div>
   </div>

   <!-- Check -->
   <div class="row mb-3">
      <div class="col">
         <div class="form-check">
            <input
                   [ngModel]="terminos"
                   name="terminos"
                   class="form-check-input"
                   type="checkbox"
                   id="terminosId" required>
            <label class="form-check-label" for="terminosId">
               Terminos y condiciones de uso
            </label>
         </div>
      </div>
   </div>

   <div class="row">
      <div class="col">
         <button [disabled]="formulario.invalid" class="btn btn-primary">
            Guardar
         </button>
      </div>
   </div>
</form>

<hr class="mt-5">
<h5>Valores del formulario</h5>
<pre>{{formulario.value | json}}</pre>

<h5>Valido</h5>
<pre>{{formulario.valid}}</pre>

<h5>Terminos y condiciones Errors</h5>
<pre>{{formulario.controls?.terminos?.errors | json}}</pre>

<h5>Persona</h5>
<pre>{{persona | json}}</pre>
